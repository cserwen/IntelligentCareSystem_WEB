                         sessionStorage.setItem("token",xhr.responseText);
                        //document.cookie = xhr.responseText;
                        window.location.href="2.html";
                    }
                }
                var data={
                    username:user_id,
                    password:password,

                };
                data= JSON.stringify(data);

                url="http://123.56.92.168:8888/sysUser/login";
                xhr.open("post", url, true);

            }
        }
    </script>
</head>
